<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Samet Karaş</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <script src="../js/contact-form-validation.js"></script>
  <script src="../js/navbar-toggle.js"></script>
  <body>
    <nav>
      <div class="container clearfix">
        <div id="logo-box">
          <a href="../index.html" class="logo text-uppercase"> Samet Karaş </a>
        </div>
        <div id="nav-links">
          <ul>
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase nav-icon">
                <i class="material-icons">menu</i>
              </a>
            </li>
            <li class="nav-item">
              <a href="../index.html" class="nav-link text-uppercase">Home</a>
            </li>
            <li class="nav-item">
              <a href="portfolio.html" class="nav-link text-uppercase"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link text-uppercase">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link text-uppercase active"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact">
      <div class="container">
        <h2 class="text-uppercase">Contact Me</h2>
        <hr class="hr-line-short" />
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <button type="submit" id="submit-btn" class="filter-btn">
            Send Message
          </button>
          <div id="error-message" class="error-message"></div>
        </form>
      </div>
    </section>
  </body>
</html>
